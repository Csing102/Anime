<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Amime</title>
<style>
/* ============ GENERAL ============ */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #0f0f0f;
  color: #fff;
  overflow-y: scroll;
}
::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-track {
  background: #141414;
}
::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #e50914, #ff4b5c);
  border-radius: 10px;
}

/* ============ HEADER ============ */
header {
  background: #141414;
  padding: 1rem;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
  border-bottom: 2px solid #e50914;
}
header h1 {
  color: #e50914;
  font-size: 1.8rem;
  margin-bottom: 8px;
}
#searchInput {
  padding: 10px;
  width: 80%;
  max-width: 400px;
  border: none;
  border-radius: 8px;
  outline: none;
  font-size: 1rem;
}

/* ============ GRID ============ */
#results {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px;
}
.movie-card {
  background: #1e1e1e;
  border-radius: 10px;
  overflow: hidden;
  transition: 0.3s;
  cursor: pointer;
}
.movie-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 0, 90, 0.4);
}
.movie-card img {
  width: 100%;
  height: 270px;
  object-fit: cover;
}
.movie-info {
  padding: 10px;
}
.movie-info h3 {
  margin: 0;
  color: #ff4b5c;
  font-size: 1rem;
}

/* ============ INFO MODAL ============ */
.modal, .player-modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
  overflow-y: auto;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
.modal-content {
  background: #1a1a1a;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 800px;
  box-shadow: 0 0 20px rgba(255,0,80,0.3);
  position: relative;
}
.modal-content img {
  width: 100%;
  border-radius: 10px;
  max-height: 350px;
  object-fit: cover;
}
.modal-details {
  margin-top: 15px;
}
.modal-details h2 {
  color: #e50914;
  margin-bottom: 5px;
}
.modal-details p {
  margin: 5px 0;
  color: #ddd;
}
.watch-btn {
  margin-top: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(45deg, #e50914, #ff4b5c);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}
.watch-btn:hover {
  background: linear-gradient(45deg, #ff4b5c, #e50914);
}
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: transparent;
  color: #fff;
  font-size: 1.5rem;
  border: none;
  cursor: pointer;
}

/* ============ PLAYER MODAL ============ */
.player-modal iframe {
  width: 80%;
  height: 70%;
  border: none;
  border-radius: 10px;
}
.episode-list {
  width: 80%;
  max-width: 600px;
  background: #141414;
  border-radius: 10px;
  padding: 10px;
  margin-top: 20px;
  overflow-y: auto;
  max-height: 200px;
}
.episode-item {
  padding: 10px;
  border-bottom: 1px solid #222;
  cursor: pointer;
  transition: 0.2s;
}
.episode-item:hover {
  background: #222;
  color: #ff4b5c;
}
</style>
</head>
<body>

<header>
  <h1>Amime</h1>
  <input type="text" id="searchInput" placeholder="Search movies or anime...">
</header>

<main id="results"></main>

<!-- Movie Info Modal -->
<div class="modal" id="infoModal">
  <div class="modal-content">
    <button class="close-btn" id="closeInfo">&times;</button>
    <img id="infoPoster" src="" alt="">
    <div class="modal-details">
      <h2 id="infoTitle"></h2>
      <p id="infoGenre"></p>
      <p id="infoMeta"></p>
      <p id="infoDescription"></p>
      <button class="watch-btn" id="watchBtn">▶ Watch</button>
    </div>
  </div>
</div>

<!-- Player Modal -->
<div class="player-modal" id="playerModal">
  <button class="close-btn" id="closePlayer">&times;</button>
  <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  <div class="episode-list" id="episodeList"></div>
</div>

// ================== DISPLAY MOVIES ==================
const results = document.getElementById('results');
function displayMovies(list) {
  results.innerHTML = '';
  if (list.length === 0) {
    results.innerHTML = '<p style="text-align:center;">No results found.</p>';
    return;
  }
  list.forEach(item => {
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.innerHTML = `
      <img src="${item.poster}" alt="${item.title}">
      <div class="movie-info">
        <h3>${item.title}</h3>
        <p>${item.genre}</p>
      </div>
    `;
    card.addEventListener('click', () => openInfoModal(item));
    results.appendChild(card);
  });
}

// ================== SEARCH ==================
document.getElementById('searchInput').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  const filtered = movies.filter(m => m.title.toLowerCase().includes(q));
  displayMovies(filtered);
});

// ================== INFO MODAL ==================
const infoModal = document.getElementById('infoModal');
const closeInfo = document.getElementById('closeInfo');
const infoPoster = document.getElementById('infoPoster');
const infoTitle = document.getElementById('infoTitle');
const infoGenre = document.getElementById('infoGenre');
const infoMeta = document.getElementById('infoMeta');
const infoDescription = document.getElementById('infoDescription');
const watchBtn = document.getElementById('watchBtn');

function openInfoModal(item) {
  currentItem = item;
  infoPoster.src = item.poster;
  infoTitle.textContent = item.title;
  infoGenre.textContent = item.genre;
  infoMeta.textContent = `${item.date || ''} • ${item.maturity || ''}`;
  infoDescription.textContent = item.description;
  infoModal.style.display = 'flex';
}

closeInfo.onclick = () => { infoModal.style.display = 'none'; };

// ================== PLAYER MODAL ==================
const playerModal = document.getElementById('playerModal');
const closePlayer = document.getElementById('closePlayer');
const videoPlayer = document.getElementById('videoPlayer');
const episodeList = document.getElementById('episodeList');

watchBtn.onclick = () => {
  infoModal.style.display = 'none';
  openPlayerModal(currentItem);
};

function openPlayerModal(item) {
  playerModal.style.display = 'flex';
  episodeList.innerHTML = '';
  if (item.movie_tv === 'tv' && item.episodes_list) {
    // TV show with episodes
    videoPlayer.src = `https://short.icu/${item.episodes_list[0].slug}`;
    item.episodes_list.forEach(ep => {
      const epDiv = document.createElement('div');
      epDiv.className = 'episode-item';
      epDiv.textContent = ep.title;
      epDiv.title = ep.desc;
      epDiv.addEventListener('click', () => {
        videoPlayer.src = `https://short.icu/${ep.slug}`;
      });
      episodeList.appendChild(epDiv);
    });
  } else {
    // Movie
    videoPlayer.src = `https://short.icu/${item.slug}`;
  }
}

closePlayer.onclick = () => {
  playerModal.style.display = 'none';
  videoPlayer.src = '';
};
</script>
